name: Lint and Format Check

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging

jobs:
  lint-and-format:
    name: ESLint and Prettier Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        id: eslint
        continue-on-error: true
        run: |
          npm run lint || echo "eslint_failed=true" >> $GITHUB_OUTPUT
        env:
          CI: true

      - name: Run Prettier check
        id: prettier
        continue-on-error: true
        run: |
          npm run format-check || echo "prettier_failed=true" >> $GITHUB_OUTPUT
        env:
          CI: true

      - name: Annotate ESLint failures
        if: steps.eslint.outputs.eslint_failed == 'true'
        run: |
          echo "::error::ESLint found issues. Run 'npm run lint:fix' to automatically fix some issues."

      - name: Annotate Prettier failures
        if: steps.prettier.outputs.prettier_failed == 'true'
        run: |
          echo "::error::Prettier found formatting issues. Run 'npm run format' to automatically fix formatting."

      - name: Fail if issues found
        if: steps.eslint.outputs.eslint_failed == 'true' || steps.prettier.outputs.prettier_failed == 'true'
        run: |
          echo "::error::Code quality checks failed. Please fix the issues above."
          exit 1
